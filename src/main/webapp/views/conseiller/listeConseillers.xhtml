<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layoutDirecteur.xhtml">
		<ui:define name="content">
			<p:fieldset legend="Liste des conseillers" style="margin-bottom:20px">
				<h:form id="form">
					<p:dataTable var="conseiller"
						value="#{conseillerControllerImpl.findAllConseillers()}">

						<p:column headerText="Nom">
							<h:outputText value="#{conseiller.nom}" />
						</p:column>

						<p:column headerText="Prénom">
							<h:outputText value="#{conseiller.prenom}" />
						</p:column>

						<p:column headerText="Login">
							<h:outputText value="#{conseiller.login}" />
						</p:column>

						<p:column headerText="Mot de Passe">
							<h:outputText value="#{conseiller.motDePasse}" />
						</p:column>

						<p:column style="width:78px">
							<h:commandButton value="Info" class="btn btn-info"
								action="#{conseillerControllerImpl.loadConseillerForInfo(conseiller.idCons)}" />
						</p:column>

						<p:column style="width:55px">
							<h:commandButton value="x" class="btn btn-danger"
								onclick="if (!confirm('Êtes-vous sûr de vouloir supprimer ce conseiller ?')) return false"
								action="#{conseillerControllerImpl.deleteConseillerById(conseiller.idCons)}">
							</h:commandButton>
						</p:column>

					</p:dataTable>

				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>

</h:body>
</html>
