<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layoutDirecteur.xhtml">
		<ui:define name="content">


			<p:fieldset legend="Ajouter un conseiller" style="margin-bottom:20px">
				<center>
					<h:form>
						<p:messages autoUpdate="true" />
						<div>* champs requis</div>
						<br />

						<h:panelGrid id="grid" columns="4" cellpadding="5">

							<h:outputLabel for="nom" value="Nom *" />
							<div>&nbsp;</div>
							<p:inputText id="nom" value="#{conseiller.nom}" required="true"
								label="Nom" />
							<p:message for="nom" />


							<h:outputLabel for="prenom" value="Prénom *" />
							<div>&nbsp;</div>
							<p:inputText id="prenom" value="#{conseiller.prenom}"
								required="true" label="prenom" />
							<p:message for="prenom" />



							<h:outputLabel for="login" value="Login *" />
							<div>&nbsp;</div>
							<p:inputText id="login" value="#{conseiller.login}"
								required="true" label="login" />
							<p:message for="login" />


							<h:outputLabel for="motdepasse" value="Mot de passe *" />
							<div>&nbsp;</div>
							<p:inputText id="motdepasse" value="#{conseiller.motDePasse}"
								required="true" label="motdepasse" />
							<p:message for="motdepasse" />


							<h:outputLabel for="email" value="Email *" />
							<div>&nbsp;</div>
							<p:inputText id="email" value="#{conseiller.email}" required="true"
								label="Email" validatorMessage="email non valide">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>
							<p:message for="email" />

							<h:outputLabel for="telephone" value="Téléphone *" />
							<div>&nbsp;</div>
							<p:inputText id="telephone" value="#{conseiller.telephone}"
								required="true" label="Telephone"
								validatorMessage="telephone non valide">
								<f:validateRegex pattern="^[0-9]{10}$" />
							</p:inputText>
							<p:message for="telephone" />


							<h:outputLabel for="adresse" value="Adresse *" />
							<div>&nbsp;</div>
							<p:inputText id="adresse" value="#{conseiller.adresse}"
								required="true" label="Adresse" />
							<p:message for="adresse" />

							<h:outputLabel for="ville" value="Ville *" />
							<div>&nbsp;</div>
							<p:inputText id="ville" value="#{conseiller.ville}" required="true"
								label="Ville" validatorMessage="ville non valide" />
							<p:message for="ville" />

							<h:outputLabel for="codePostal" value="Code postal *" />
							<div>&nbsp;</div>
							<p:inputText id="codePostal" value="#{conseiller.codePostal}"
								required="true" label="Code postal"
								validatorMessage="code postal non valide">
								<f:validateRegex pattern="^[0-9]{5}$" />
							</p:inputText>
							<p:message for="codePostal" />

						</h:panelGrid>

						<br />

						<h:commandButton value="Ajouter" class="btn btn-primary"
							action="#{conseillerControllerImpl.createConseiller(conseiller)}"
							/>
					</h:form>
				</center>
			</p:fieldset>

		</ui:define>
	</ui:composition>

</h:body>
</html>
