<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layoutDirecteur.xhtml">
		<ui:define name="content">


			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />


				<p:tabView>
					<p:tab title="Informations personnelles">
						<h:panelGrid columns="1" cellpadding="10">
							<img
								src="https://img.lght.pics/4689b198268fbf2dadec7141758c9c15.png" />

							<h:outputText value="Nom : #{cons.nom}" />
							<h:outputText value="Prénom : #{cons.prenom}" />

						</h:panelGrid>
					</p:tab>

					<p:tab title="Contact">
						<h:panelGrid columns="1" cellpadding="10">
							<img
								src="https://img1.lght.pics/1b17d38e6d576c856ca3587b2dd4624d.png" />


							<h:outputText value="Téléphone : #{cons.telephone}" />
							<h:outputText value="Email : #{cons.email}" />

						</h:panelGrid>
					</p:tab>


					<p:tab title="Adresse">
						<h:panelGrid columns="1" cellpadding="10">
							<img
								src="https://img1.lght.pics/352d8fae92a63a64b3bc0481183c6fe7.png" />
							<h:outputText value="Adresse: #{cons.adresse}" />
							<h:outputText value="Ville : #{cons.ville}" />
							<h:outputText value="Code postal : #{cons.codePostal}" />
						</h:panelGrid>
					</p:tab>

				</p:tabView>
				<br />
				<h:panelGrid id="grid" columns="2" cellpadding="5">
					<p:commandButton value="Mettre à jour"
						action="#{conseillerControllerImpl.loadConseillerForUpdate(cons.idCons)}" />

				</h:panelGrid>

			</h:form>



		</ui:define>
	</ui:composition>

</h:body>
</html>
