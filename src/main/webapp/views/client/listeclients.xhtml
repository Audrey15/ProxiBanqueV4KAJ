<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:dataTable var="client"
					value="#{clientControllerImpl.findAllClients()}"
					selection="#{clientControllerImpl.client}" id="clientTable"
					lazy="true">
					<p:ajax event="rowSelect"
						listener="#{clientControllerImpl.onRowSelect}"
						update=":form:clientDetail" oncomplete="PF('clientDialog').show()" />
					<p:column headerText="Nom">
						<h:outputText value="#{client.nom}" />
					</p:column>

					<p:column headerText="Prenom">
						<h:outputText value="#{client.prenom}" />
					</p:column>

					<p:column headerText="Adresse">
						<h:outputText value="#{client.adresse}" />
					</p:column>

					<p:column headerText="Ville">
						<h:outputText value="#{client.ville}" />
					</p:column>

					<p:column headerText="Code Postal">
						<h:outputText value="#{client.codePostal}" />
					</p:column>

					<p:column headerText="Email">
						<h:outputText value="#{client.email}" />
					</p:column>

					<p:column headerText="Telephone">
						<h:outputText value="#{client.telephone}" />
					</p:column>
				</p:dataTable>

				<p:dialog header="Informations Client" widgetVar="clientDialog"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="clientDetail" style="text-align:center;">
						<p:panelGrid columns="2"
							rendered="#{not empty clientControllerImpl.client}"
							columnClasses="label,value">

							<h:outputText value="Nom:" />
							<h:outputText value="#{clientControllerImpl.client.nom}" />

							<h:outputText value="Prenom" />
							<h:outputText value="#{clientControllerImpl.client.prenom}" />


						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>
</html>
