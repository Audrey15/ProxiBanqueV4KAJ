<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<p:fieldset legend="Liste des clients" style="margin-bottom:20px">

				<h:form id="form">

					<p:growl id="msgs" showDetail="true" />

					<p:dataTable id="listClients" var="client"
						value="#{clientControllerImpl.findAllClients()}">

						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>
						<p:column headerText="Prénom">
							<h:outputText value="#{client.prenom}" />
						</p:column>
						<p:column headerText="Ville">
							<h:outputText value="#{client.ville}" />
						</p:column>

						<p:column style="width:55px">
							<p:commandButton icon="ui-icon-search"
								action="#{clientControllerImpl.loadClientForInfo(client.idClient)}" />
						</p:column>

						<p:column style="width:55px">
							<p:commandButton icon="ui-icon-close"
								action="#{clientControllerImpl.deleteClientById(client.idClient)}"
								onclick="if (!confirm('Êtes-vous sûr de vouloir supprimer ce client ?')) return false" />
						</p:column>


						<p:column style="width:195px">
							<p:commandButton value="Liste des comptes"
								action="#{clientControllerImpl.loadClientForAjoutCompte(client.idClient)}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:fieldset>
			


		</ui:define>
	</ui:composition>

</h:body>
</html>
