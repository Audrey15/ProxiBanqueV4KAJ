<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<p:fieldset legend="Liste des clients" style="margin-bottom:20px">
				<h:form id="form">
					<p:dataTable var="client"
						value="#{clientControllerImpl.findAllClients()}">

						<p:column headerText="Nom">
							<h:outputText value="#{client.nom}" />
						</p:column>

						<p:column headerText="Prenom">
							<h:outputText value="#{client.prenom}" />
						</p:column>

						<p:column>
							<h:commandButton value="Info"
								action="#{clientControllerImpl.loadClientForInfo(client.idClient)}" />
						</p:column>

						<p:column>
							<h:commandButton value="Comptes du client"
								action="#{clientControllerImpl.loadClientForComptes(client.idClient)}" />
						</p:column>

						<p:column>
							<h:commandButton value="Supprimer client"
								action="#{clientControllerImpl.deleteClientById(client.idClient)}"
								onclick="if (!confirm('Etes-vous sûr de vouloir supprimer ce client?')) return false" />
						</p:column>

						<p:column>
							<h:commandButton value="Comptes"
								action="#{clientControllerImpl.loadClientForAjoutCompte(client.idClient)}" />
						</p:column>

					</p:dataTable>

				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>

</h:body>
</html>
