<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">


			<h:form id="form">

				<p:growl id="msgs" showDetail="true" />


				<p:tabView>
					<p:tab title="Informations personnelles">
						<h:panelGrid columns="1" cellpadding="10">
							<img
								src="https://img.lght.pics/4689b198268fbf2dadec7141758c9c15.png" />

							<h:outputText value="nom : #{cl.nom}" />
							<h:outputText value="prénom : #{cl.prenom}" />

						</h:panelGrid>
					</p:tab>

					<p:tab title="Contact">
						<h:panelGrid columns="1" cellpadding="10">
							<img
								src="https://img1.lght.pics/1b17d38e6d576c856ca3587b2dd4624d.png" />


							<h:outputText value="téléphone : #{cl.telephone}" />
							<h:outputText value="email : #{cl.email}" />

						</h:panelGrid>
					</p:tab>


					<p:tab title="Adresse">
						<h:panelGrid columns="1" cellpadding="10">
							<img
								src="https://img1.lght.pics/352d8fae92a63a64b3bc0481183c6fe7.png" />
							<h:outputText value="adresse : #{cl.adresse}" />
							<h:outputText value="ville : #{cl.ville}" />
							<h:outputText value="code postal : #{cl.codePostal}" />
						</h:panelGrid>
					</p:tab>

				</p:tabView>
				<br />
				
					<p:commandButton value="mettre à jour"
						action="#{clientControllerImpl.loadClientForUpdate(cl.idClient)}" />
					



			</h:form>

		</ui:define>
	</ui:composition>

</h:body>
</html>
