<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">


			<p:fieldset legend="Ajouter un client" style="margin-bottom:20px">
				<center>
					<h:form>
						<p:messages autoUpdate="true" />


						<h:panelGrid id="grid" columns="5" cellpadding="5">
							<h:outputLabel for="nom" value="nom *" />
							<div>&nbsp;</div>
							<p:inputText id="nom" value="#{client.nom}" required="true"
								label="Nom" />
							<p:message for="nom" />
							<h:outputText value="#{client.nom}" />


						</h:panelGrid>
							* champs requis
							<br />
						<p:commandButton value="ajouter" icon="ui-icon-check"
							update="grid" process="nom" validateClient="true" immediate="true" />
					</h:form>
				</center>
			</p:fieldset>

		</ui:define>
	</ui:composition>

</h:body>
</html>
