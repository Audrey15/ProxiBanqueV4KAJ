<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<h:form id="form">

				<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">

					<p:outputLabel for="debiteur" value="Compte débiteur:" />
					<p:selectOneMenu id="debiteur"
						value="#{compteControllerImpl.compteDebiteur}" style="width:300px">
						<f:selectItem itemLabel="Select Compte débiteur" itemValue=""
							noSelectionOption="true" />
						<f:selectItems itemValue="#{compteControllerImpl.findAllComptes()}" />
					</p:selectOneMenu>
					<h:commandButton value="submit" action="virementTest"></h:commandButton>


				</h:panelGrid>
				<h:outputText value="compte débiteur:"></h:outputText>
				<h:outputText value="#{compteControllerImpl.cptDebit}"></h:outputText>
			</h:form>



		</ui:define>
	</ui:composition>

</h:body>

</html>
