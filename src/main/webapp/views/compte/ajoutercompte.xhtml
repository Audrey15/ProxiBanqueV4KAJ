<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">


			<p:fieldset legend="Créer un compte" style="margin-bottom:20px">
				<center>
					<h:form>
						<p:messages autoUpdate="true" />
						<div>* champs requis</div>
						<br />

						<h:panelGrid id="grid" columns="3" cellpadding="5">


							<h:outputLabel for="typeCompte" value="type du compte *" />
							<div>&nbsp;</div>
							<p:selectOneMenu id="typeCompte"
								value="#{compteBancaire.typeCompte}" style="width:150px">
								<f:selectItem itemLabel="compte courant" itemValue="COURANT" />
								<f:selectItem itemLabel="compte epargne" itemValue="EPARGNE" />
							</p:selectOneMenu>


							<h:outputLabel for="solde" value="solde *" />
							<div>&nbsp;</div>
							<p:inputText id="solde" value="#{compteBancaire.solde}"
								required="true" label="solde" />
							<p:message for="solde" />



						</h:panelGrid>

						<br />
						
						
							<p:commandButton value="Créer"
								action="#{compteControllerImpl.createCompteForClient(compteBancaire, cl)}"
								icon="ui-icon-check" validateClient="true" />

							
						
					</h:form>
				</center>
			</p:fieldset>

		</ui:define>
	</ui:composition>

</h:body>
</html>
