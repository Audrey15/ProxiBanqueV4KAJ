<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<p:fieldset legend="Liste des comptes" style="margin-bottom:20px">
				<h:form id="form">

					<p:dataTable var="compte"
						value="#{compteControllerImpl.findAllComptes()}">

						<p:column headerText="Numéro">
							<h:outputText value="#{compte.numCompte}" />
						</p:column>

						<p:column headerText="Solde">
							<h:outputText value="#{compte.solde}" />
						</p:column>

						<p:column headerText="Type">
							<h:outputText value="#{compte.typeCompte}" />
						</p:column>

						<p:column headerText="Client">
							<h:outputText value="#{compte.client.nom}" />
						</p:column>

						<p:column style="width:115px">
							<h:commandButton class="btn btn-primary" value="Virement" 
							action="/views/compte/virement.xhtml"/>
						</p:column>

						<p:column style="width:55px">
							<h:commandButton class="btn btn-danger" value="x"
								action="#{compteControllerImpl.deleteCompteByNum(compte.numCompte)}"
								onclick="if (!confirm('Etes-vous sûr de vouloir supprimer ce compte?')) return false" />
						</p:column>

					</p:dataTable>
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>


</h:body>
</html>
