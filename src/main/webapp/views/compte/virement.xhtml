<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<p:fieldset legend="Effectuer un virement" style="margin-bottom:20px">
				<h:form id="form">
					<center>
						<h:panelGrid columns="1" style="margin-bottom:10px"
							cellpadding="5">

							<p:outputLabel for="debiteur" value="Compte débiteur :" />
							<p:selectOneMenu id="debiteur"
								value="#{compteControllerImpl.compteDebiteur.numCompte}"
								style="width:550px">
								<f:selectItems id="debiteurs"
									value="#{compteControllerImpl.findAllComptes()}" var="compte"
									itemValue="#{compte.numCompte}" />
							</p:selectOneMenu>


							<p:outputLabel for="crediteur" value="Compte créditeur :" />
							<p:selectOneMenu id="crediteur"
								value="#{compteControllerImpl.compteCrediteur.numCompte}"
								style="width:550px">
								<f:selectItems id="crediteurs"
									value="#{compteControllerImpl.findAllComptes()}" var="compte"
									itemValue="#{compte.numCompte}" />
							</p:selectOneMenu>
							<br />
							<p:outputLabel id="montant" for="montant" value="Montant :" />
							<p:inputText value="#{compteControllerImpl.montant}" />
							<br />
							<h:commandButton value="Transfert" class="btn btn-primary"
								action="#{compteControllerImpl.virement(compteControllerImpl.compteDebiteur.numCompte, compteControllerImpl.compteCrediteur.numCompte, compteControllerImpl.montant)}" />
						</h:panelGrid>
					</center>
				</h:form>
			</p:fieldset>
		</ui:define>
	</ui:composition>

</h:body>

</html>
