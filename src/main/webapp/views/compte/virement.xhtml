<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<h:form>

				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<p:outputLabel for="debiteur" value="Compte débiteur:" />
					<p:selectOneMenu id="debiteur"
						value="#{compteControllerImpl.compte}" style="width:400px">
						<f:selectItem itemLabel="Selectionner un compte à débiter" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{compteControllerImpl.findAllComptes()}" />
					</p:selectOneMenu>


					<p:outputLabel for="crediteur" value="Compte créditeur:" />
					<p:selectOneMenu id="crediteur"
						value="#{compteControllerImpl.compte}" style="width:400px">
						<f:selectItem itemLabel="Selectionner un compte à créditer" itemValue=""
							noSelectionOption="true" />
						<f:selectItems value="#{compteControllerImpl.findAllComptes()}" />
					</p:selectOneMenu>
					

					<p:outputLabel id="montant" for="montant" value="Montant:" />
					<p:inputText value="#{compteControllerImpl.montant}"/>

					<h:commandButton value="Virement" action="#{compteControllerImpl.virement(debiteur, crediteur, montant)}"/>
			
			
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>


</h:body>
</html>
