<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<h:form id="form">

				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<p:outputLabel for="debiteur" value="Compte débiteur:" />
					<p:selectOneMenu id="debiteur"
						value="#{compteControllerImpl.compte}" style="width:400px" action="debit();">
						<f:selectItems value="#{compteControllerImpl.findAllComptes()}" />
					</p:selectOneMenu>


					<p:outputLabel for="crediteur" value="Compte créditeur:" />
					<p:selectOneMenu id="crediteur"
						value="#{compteControllerImpl.compte}" style="width:400px" action="credit();">
						<f:selectItems value="#{compteControllerImpl.findAllComptes()}" />
					</p:selectOneMenu>
					

					<p:outputLabel id="montant" for="montant" value="Montant:" />
					<p:inputText value="#{compteControllerImpl.montant}"/>

					<h:commandButton value="Virement" action="#{compteControllerImpl.virement(deb, cre, montant)}"/>
			
			
				</h:panelGrid>
			</h:form>
			<script type="text/javascript">
			function debit(){
				var deb = document.getElementById("form:debiteur").value;
				return deb;
			}
			
			function credit(){
				var cre = document.getElementById("form:crediteur").value;
				return cre;
			}
			</script>
		</ui:define>
	</ui:composition>

</h:body>

</html>
